<div class="row">
    <br/>
    <style>
        #articles .parent_menu{
            font-size:11pt!important;
        }
        #articles  .panel-title{
            font-size:9pt!important;
        }
        #articles  .list-group-item{
            font-size:9pt!important;
            padding: 0px 0px;
        }

        #articles  .panel-body{
            padding:0px;

        }
    </style>
    <div class="row">
        <div id="page_switcher" style="margin-right: 2.5em;">
            <div class="onoffswitch pull-right">
                <input type="checkbox" checked="checked" class="toggleBtn onoffswitch-checkbox" ng-click="switchPage()"  id="onoffswitch6" >
                <label for="onoffswitch6" class="onoffswitch-label">
                    <div class="onoffswitch-inner " style=""></div>
                    <div class="onoffswitch-switch" style="text-align: center;"><i class="fa fa-arrow-left"></i></div>
                </label>
            </div>

        </div>
    </div>
<br/>
    <div class="col-md-12" id="articles">

        <accordion close-others="oneAtATime" ng-repeat="information in informations">
            <accordion-group >
                <accordion-heading>
                    {{information.title}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </accordion-heading>
                <div ng-bind-html="information.body" class="conteiner"> </div>
            </accordion-group>
        </accordion>
    </div>
</div>
